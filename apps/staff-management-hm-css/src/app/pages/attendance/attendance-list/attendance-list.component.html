<nz-collapse>
  <nz-collapse-panel [nzHeader]="'选项'" [nzActive]="true">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <!-- <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="name">名字</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="请选择要查看的月份">
        
      </nz-form-control>
    </nz-form-item> -->
      <nz-form-item>
        <nz-form-control [nzSpan]="12" [nzOffset]="1">
          <!-- <button nz-button nzType="primary">搜索</button> -->
          <nz-date-picker
            nzMode="month"
            [(ngModel)]="date"
            formControlName="name"
            [nzSize]="'default'"
          ></nz-date-picker>
          <button nz-button nzType="primary" (click)="search()">搜索</button>
          &nbsp;&nbsp;
          <button nz-button nzType="default" (click)="openModal()">
            添加考勤记录
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-collapse-panel>
</nz-collapse>
<nz-table
  #fixedTable
  [nzData]="listOfData"
  [nzScroll]="{ x: '1150px', y: '50vh' }"
>
  <thead>
    <tr>
      <!-- <th nzLeft>id</th> -->
      <th nzLeft>名字</th>
      <th nzLeft>日期</th>
      <th nzLeft>签到时间</th>
      <th nzLeft>签退时间</th>
      <th nzLeft>请假原因</th>
      <th nzRight>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData">
      <ng-container *ngIf="listOfData.length < 1">
        <nz-empty></nz-empty>
      </ng-container>
      <ng-container>
        <!-- <td nzLeft>{{ data.id }}</td> -->
        <td nzLeft>{{ data.name }}</td>
        <td nzLeft>{{ data.date_time }}</td>
        <td nzLeft>{{ data.check_in }}</td>
        <td nzLeft>{{ data.check_out }}</td>
        <td>{{ data.leave_reason }}</td>
        <td>
          <!-- <nz-tag [nzColor]="'#2db7f5'"><a (click)="startEdit(data.id)">编辑</a></nz-tag> -->
          <nz-tag [nzColor]="'#f50'"
            ><a (click)="deleteItem(data.id)">删除</a></nz-tag
          >
        </td>
      </ng-container>
    </tr>
  </tbody>
</nz-table>
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="添加考勤记录"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateAddForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="employee_id">员工</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="请选择员工">
          <nz-select
            formControlName="employee_id"
            [(ngModel)]="selectedValue"
            nzAllowClear
            nzPlaceHolder="请选择员工"
            nzShowSearch
          >
            <nz-option-group nzLabel="Leader">
              <div *ngFor="let item of users_node">
                <nz-option
                  nzValue="{{ item.id }}"
                  nzLabel="{{ item.name }}"
                  *ngIf="item.is_leader"
                ></nz-option>
              </div>
            </nz-option-group>
            <nz-option-group nzLabel="Employee">
              <div *ngFor="let item of users_node">
                <nz-option
                  nzValue="{{ item.id }}"
                  nzLabel="{{ item.name }}"
                  *ngIf="!item.is_leader"
                ></nz-option>
              </div>
            </nz-option-group>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="date_time">日期</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="">
          <nz-date-picker formControlName="date_time"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="check_in">签到时间</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="">
          <nz-time-picker
            formControlName="check_in"
            [(ngModel)]="time_check_in"
            (ngModelChange)="changeTime($event)"
          ></nz-time-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="check_out">签退时间</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="">
          <nz-time-picker
            formControlName="check_out"
            [(ngModel)]="time_check_out"
            (ngModelChange)="changeTime($event)"
          ></nz-time-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="leave_reason"
          >请假原因</nz-form-label
        >
        <nz-form-control [nzSpan]="12" nzErrorTip="">
          <textarea
            nz-input
            formControlName="leave_reason"
            placeholder="如果没有请假请填写无"
            [nzAutosize]="{ minRows: 3, maxRows: 5 }"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
