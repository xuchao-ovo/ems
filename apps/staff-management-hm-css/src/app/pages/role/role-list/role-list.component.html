<nz-table
  #fixedTable
  [nzData]="listOfData"
  [nzScroll]="{ x: '1150px', y: '50vh' }"
>
  <thead>
    <tr>
      <!-- <th nzLeft>id</th> -->
      <th nzLeft>角色名</th>
      <th nzLeft>介绍</th>
      <!-- <th nzLeft>出勤天数</th> -->
      <th nzRight>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of fixedTable.data">
      <ng-container *ngIf="!editCache[data.id].edit && listOfData.length < 1">
        <nz-empty></nz-empty>
      </ng-container>
      <ng-container
        *ngIf="
          !editCache[data.id].edit && listOfData.length > 0;
          else editTemplate
        "
      >
        <!-- <td nzLeft>{{ data.id }}</td> -->
        <td nzLeft>{{ data.name }}</td>
        <td nzLeft>{{ data.description }}</td>
        <td>
          <nz-tag [nzColor]="'#2db7f5'"
            ><a (click)="startEdit(data.id)">编辑</a></nz-tag
          >
          <nz-tag [nzColor]="'#f50'"
            ><a (click)="deleteItem(data.id)">删除</a></nz-tag
          >
        </td>
      </ng-container>
      <ng-template #editTemplate>
        <!-- <td>
          <input
            type="text"
            nz-input
            [(ngModel)]="editCache[data.id].data.id"
          />
        </td> -->
        <td>
          <input
            type="text"
            nz-input
            [(ngModel)]="editCache[data.id].data.name"
          />
        </td>
        <td>
          <input
            type="text"
            nz-input
            [(ngModel)]="editCache[data.id].data.description"
          />
        </td>
        <td>
          <nz-tag [nzColor]="'#2db7f5'"
            ><a (click)="saveEdit(data.id)" class="save">保存</a></nz-tag
          >
          <nz-tag [nzColor]="'#f50'"
            ><a
              nz-popconfirm
              nzPopconfirmTitle="确定取消?"
              (nzOnConfirm)="cancelEdit(data.id)"
              >取消</a
            ></nz-tag
          >
        </td>
      </ng-template>
    </tr>
  </tbody>
</nz-table>
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="添加系统角色"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateAddForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="name">角色名</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="">
          <input
            nz-input
            placeholder="角色名（全英文）"
            formControlName="name"
          />
        </nz-form-control> </nz-form-item
      ><nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="description">介绍</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="">
          <textarea
            nz-input
            placeholder="介绍"
            formControlName="description"
            [nzAutosize]="{ minRows: 3, maxRows: 5 }"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
